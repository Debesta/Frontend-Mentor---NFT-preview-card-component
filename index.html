<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="Cube standing on a single chip" class="cube">
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="amount-time">
          <p class="amount"><img src="./images/icon-ethereum.svg" alt="Icon that looks like crypto ethereum"> 0.041 ETH</p>
          <p class="time"><img src="./images/icon-clock.svg" alt="Icon that looks like clock"> 3 days left</p>
        </div>
      </div>
      <div class="account">
        <img src="./images/image-avatar.png" alt="Boy with rainbow under his right eye">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>

</html>
